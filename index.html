<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Form </title>
  <link type="text/css" rel="stylesheet" href="CSS/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<body>
  <div class="container">
    <div id="borders">
    <h1 id="title">
          Which is your favorite Pizza?
    </h1>
    </div>  
      

      <p id="description">
        Should we be really putting pineapple on pizza?</p>
    </div><br>
    
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Please enter your name" required />
      </div>
      <hr>
      <div class="form-group">
        <label id="email-label" for="name">Email</label>
        <input type="email" required name="name" id="email" class="form-control" placeholder="john@gmail.com" />
        <hr>
        <div class="form-group">
          <label id="number-label" for="name">Age</label>
          <input type="number" required name="age" id="number" class="form-control" placeholder="age" min="1" max="5"> </div>
        <hr>

        <div class="form-group">
          <label for="cars">Which pizza is your favorite?</label>
          <select name="pizza" id="dropdown">
            <option value="pepperoni">Pepperoni</option>
            <option value="cheese">Cheese</option>
            <option value="pinapple">Pineapple</option>
            <option value="chicken">Chicken</option>
          </select>
          <hr style="margin-top:10px">

          <div class="form-group">
            <p>Are you:</p>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male"><br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female"><br>
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
            <hr>

          </div>
          <div class="form-group">
            <p>How many times a week do you eat pizza?</p>
            <label>Once
              <input type="checkbox" name="once" id="once" value="0"> </label>
            <label>2-3
              <input type="checkbox" name="2-3" id="2-3" value="0"> </label>
            <label>3-5
              <input type="checkbox" name="3-5" id="3-5" value="0"> </label>
            <label>6+
              <input type="checkbox" name="6+" id="6+" value="0"> </label>
          </div>
          <hr>
          <div class="form-group">
            <p>What more can you tell me about pizza?</p>
            <textarea class="text-area" name="comments" placeholer="text here"></textarea>
          </div><br>

          <div class="form-group">
            <button type="submit" id="submit" class="submit-button"> Submit
            </button>
          </div>
    </form>
  </div>
</body>
<!-- partial -->
  
</body>
</html>
